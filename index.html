<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="line1">

                <h1 class="hrs t">00</h1>
                <h1 class="t">:</h1>
                <h1 class="mins t">00</h1>
                <h1 class="t">:</h1>
                <h1 class="sec t">00</h1>
                <sup id="am-pm">AM</sup>
            </div>
            <div class="line2">
                <h1 class="day"></h1>
                <h1 class="month-date">mm</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
