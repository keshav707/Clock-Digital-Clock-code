<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopWatchStyle.css" />
  </head>
  <body>
    <main class="container">
      <div class="border">
        <h1 class="min">00</h1>
        <h1>:</h1>
        <h1 class="sec">00</h1>
        <h1>:</h1>
        <h1 class="miliSec">00</h1>
      </div>
      <div id="button">
        <input type="button" value="start" class="start" />
        <input type="button" value="stop" class="stop" />
      </div>
    </main>
    <script src="stopWatchScript.js"></script>
  </body>
</html>
